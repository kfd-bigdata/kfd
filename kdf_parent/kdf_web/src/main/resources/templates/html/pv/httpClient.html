<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<div class="layui-fluid" th:fragment="charts">
	<script type="text/javascript" th:src="@{/static/echarts/echarts.min.js}"></script>
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">客户端请求方式pv总统计</div>
				<div class="layui-card-body">
					<div id="pvCount" style="width: 100%; height: 300px;"></div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		layui.config({
			base : 'static/modules/'
		}).use([ 'jquery', 'form','tool'], function() {
			var $ = layui.jquery;
			
			var timeArray = [];
		    var methodArray = [ 'GET', 'POST', 'DELETE', 'PUT' ];
		    var getArray = [];
		    var postArray = [];
		    var deleteArray = [];
		    var putArray = [];
			var pvCountChart = echarts.init(document
					.getElementById('pvCount'));
			var pvCountOption = {
				tooltip : {
					trigger : 'axis'
				},
				legend : {
					data : methodArray,
					x : 'right'
				}, 
				xAxis :  {
					type : 'category',
					boundaryGap : false,
					data : timeArray
				},
				grid : {
					left : '3%',
					right : '4%',
					bottom : '3%',
					containLabel : true
				},
				yAxis : {
					type : 'value',
					name : 'pv总数量',
				},
				series : [ {
					type : 'line',
					name : methodArray[0],
					data : getArray,
					areaStyle : {},
					color : '#3CB371'
				}, {
					type : 'line',
					name : methodArray[1],
					data : postArray,
					areaStyle : {},
					color : '#006400'
				}, {
					type : 'line',
					name : methodArray[2],
					data : deleteArray,
					areaStyle : {},
					color : '#00FF00'
				}, {
					type : 'line',
					name : methodArray[3],
					data : putArray,
					areaStyle : {},
					color : '#417DF5'
				}]
			};
			
			var startTime = "2019-01-10";
		    var endTime = "2019-10-12";
			$.ajax({
				url : "httpClient/list",
				type : "POST",
				data : {"startTime" : startTime,"endTime" : endTime},
				async: false,
				traditional : true,
				success : function(data) {
					console.log(data.GET);
					$.each(data.GET, function (index, item) {
						var requestTime = new Date(item.requestTime);
						timeArray.push(dateFtt("hh",requestTime));
						getArray.push(item.pvCount);
					});
					$.each(data.POST, function (index, item) {
						postArray.push(item.pvCount);
					});
					$.each(data.DELETE, function (index, item) {
						deleteArray.push(item.pvCount);
					});
					$.each(data.PUT, function (index, item) {
						putArray.push(item.pvCount);
					});
					pvCountChart.setOption(pvCountOption);
				},
				error : function(e) {
					console.log(e);
				}
			});
			window.onresize = function() {
				pvCountChart.resize();
			}
		});
		function dateFtt(fmt,date) 
		{ //author: meizz 
		 var o = { 
		 "M+" : date.getMonth()+1,     //月份 
		 "d+" : date.getDate(),     //日 
		 "h+" : date.getHours(),     //小时 
		 "m+" : date.getMinutes(),     //分 
		 "s+" : date.getSeconds(),     //秒 
		 "q+" : Math.floor((date.getMonth()+3)/3), //季度 
		 "S" : date.getMilliseconds()    //毫秒 
		 }; 
		 if(/(y+)/.test(fmt)) 
		 fmt=fmt.replace(RegExp.$1, (date.getFullYear()+"").substr(4 - RegExp.$1.length)); 
		 for(var k in o) 
		 if(new RegExp("("+ k +")").test(fmt)) 
		 fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length))); 
		 return fmt; 
		}
	</script>
</div>
