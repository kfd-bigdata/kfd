<meta charset="UTF-8">
<script type="text/javascript" th:src="@{/js/system/button.js}"></script>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">菜单列表</div>
				<div class="layui-card-body">
					<div class="site-content">
						<table id="data-table" lay-filter="data-table"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/html" id="tools-head">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" lay-event="add">
			添加按钮
		</button>
	</div>
</script>

<script type="text/html" id="tools-line">
	<a class="layui-btn layui-btn-xs layui-bg-green" lay-event="update">
		修改
	</a>
	<a class="layui-btn layui-btn-xs layui-bg-red" lay-event="del">
		删除
	</a>
</script>

<script type="text/html" id="tools-type">
	{{# if(d.type == 0){ }}
		<span class="layui-badge layui-bg-orange">头按钮</span>
	{{# } else {}}
		<span class="layui-badge layui-bg-gray">行按钮</span>
	{{#  } }}
</script>

<script type="text/html" id="tools-window">
	<div class="layui-from" style="padding: 20px 30px 0 0;">
		<form class="layui-form" id="add-from" lay-filter="add-from" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">按钮名称</label>
				<div class="layui-input-block">
					<input type="text" name="buttonName" autocomplete="off" class="layui-input" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">按钮颜色</label>
				<div class="layui-input-block">
					<input type="radio" name="colour" value="layui-bg-red" title="赤色" autocomplete="off"  class="layui-input" checked="" /><span class="layui-bg-red">示例</span>
					<input type="radio" name="colour" value="layui-bg-orange" title="橙色" autocomplete="off" class="layui-input" /><span class="layui-bg-orange">示例</span>
				</div>
				<div class="layui-input-block">
					<input type="radio" name="colour" value="layui-bg-green" title="墨绿" autocomplete="off" class="layui-input" /><span class="layui-bg-green">示例</span>
					<input type="radio" name="colour" value="layui-bg-cyan" title="藏青" autocomplete="off" class="layui-input" /><span class="layui-bg-cyan">示例</span>
				</div>
				<div class="layui-input-block">
					<input type="radio" name="colour" value="layui-bg-blue" title="蓝色" autocomplete="off" class="layui-input" /><span class="layui-bg-blue">示例</span>
					<input type="radio" name="colour" value="layui-bg-black" title="雅黑" autocomplete="off" class="layui-input" /><span class="layui-bg-black">示例</span>
				</div>
				<div class="layui-input-block">
					<input type="radio" name="colour" value="layui-bg-gray" title="银灰" autocomplete="off" class="layui-input" /><span class="layui-bg-gray">示例</span>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">方法名</label>
				<div class="layui-input-block">
					<input type="text" name="event" autocomplete="off" class="layui-input"  lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">按钮类型</label>
				<div class="layui-input-block">
					<select name="type" lay-verify="">
						<option value="0" >头按钮</option>
						<option value="1" >行按钮</option>
					</select>
				</div>
			</div>
			<div class="layui-hide">
				<input type="text" name="buttonId" autocomplete="off" class="layui-input"/>
				<input type="text" name="buttonType" autocomplete="off" class="layui-input"/>
				<button class="layui-btn" id="button-submit" lay-submit="" lay-filter="button-submit"></button>
			</div>
		</form>
	</div>
</script>
