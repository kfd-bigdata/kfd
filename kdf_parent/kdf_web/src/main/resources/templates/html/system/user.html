<meta charset="UTF-8">
<script type="text/javascript" th:src="@{/js/system/user.js}"></script>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">管理员列表</div>
				<div class="layui-card-body">
					<div class="site-content">
						<table id="data-table" lay-filter="data-table"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/html" id="tools-window">
	<div class="layui-from" style="padding: 20px 30px 0 0;">
		<form class="layui-form" id="add-from" lay-filter="add-from" action="">
			<div class="layui-form-item">
				<label class="layui-form-label required"><font style="color:red">*</font>用户名</label>
				<div class="layui-input-block">
					<input type="text" name="userName" autocomplete="off" placeholder="请输入用户名"  class="layui-input" lay-verify="required|username"/>
				</div>
			</div>
			<div class="layui-form-item" id="password">
				<label class="layui-form-label"><font style="color:red">*</font>密码</label>
				<div class="layui-input-block">
					<input type="text" name="password" autocomplete="off" placeholder="请输入密码" class="layui-input" lay-verify="required|password"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><font style="color:red">*</font>用户昵称</label>
				<div class="layui-input-block">
					<input type="text" name="nickname" autocomplete="off" placeholder="请输入用户昵称" class="layui-input" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><font style="color:red">*</font>手机号</label>
				<div class="layui-input-block">
					<input type="text" name="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input" lay-verify="required|phone"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><font style="color:red">*</font>联系邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="email" autocomplete="off" placeholder="请输入联系邮箱" class="layui-input" lay-verify="required|email"/>
				</div>
			</div>
			<label class="layui-form-label" style="clear:both"><font style="color:red">*</font>岗位</label>
			<div class="demotree" style="float:left">
				<div id="departmentAndPostName" class="demo-tree-more"></div>
			</div>
			<input type="hidden" name="departmentIds" id="departmentIds" lay-verify="required"/>
			<div class="layui-hide">
				<input type="text" name="userId" autocomplete="off" class="layui-input"/>
				<input type="text" name="buttonType" autocomplete="off" class="layui-input"/>
				<button class="layui-btn" id="button-submit" lay-submit="" lay-filter="button-submit"></button>
			</div>
		</form>
	</div>
</script>
